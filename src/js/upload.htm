<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Загрузка прайс-листа</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/>
                        </span>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <button data-click="upload" class="btn btn-primary" type="button" data-wait="disable">
                        Загрузить прайс-лист с компьютера
                    </button>
                </div>
                <div class="col-sm-6">
                    <div id="{i#file}">Прайс-лист не загружен</div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--{file}-->
<a href="/filemanager/i/{v#filehash}/{v#title}" class="btn btn-default">Скачать {v#title}</a>
